name: peteks
description: A beautiful, feature-rich notes app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_sound: ^9.2.13
  permission_handler: ^11.0.1
  pattern_lock: ^2.0.0
  android_intent_plus: ^4.0.3

  # State management
  provider: ^6.0.5

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI components and utilities
  intl: 0.19.0
  uuid: ^4.0.0

  # App info and platform support
  package_info_plus: ^8.3.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.4

  # Image handling
  image_picker: ^1.0.4
  photo_view: ^0.15.0 # For displaying images with zoom capability
  cached_network_image: ^3.3.0 # For caching images (optional)

  # Rich text editor
  flutter_markdown: ^0.7.7+1
  markdown: ^7.1.1

  # Draggable grid view
  reorderable_grid_view: ^2.0.0

  # Paths
  path: ^1.8.3

  # Sharing
  share_plus: ^7.2.1

  # Google packages
  googleapis: ^13.1.0
  googleapis_auth: ^1.4.1
  http: ^1.2.1
  google_sign_in: ^6.2.1

  # New dependency
  flutter_quill: ^11.4.0
  tuple: ^2.0.2


  # Added crypto package
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.6

  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter_icons:
  android: true           # ייצור גם adaptive icons
  ios: true
  image_path: "assets/icons/playstore.png" 
  adaptive_icon_foreground: "assets/icons/playstore.png"
  adaptive_icon_background: "#fff8e4"

flutter:
  uses-material-design: true

  assets:
    - assets/peteks.png
    - assets/icons/
    - assets/icons/playstore.png

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito/Nunito-Black.ttf
          weight: 900
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Nunito/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito/Nunito-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Nunito/Nunito-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Nunito/Nunito-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Nunito/Nunito-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Nunito/Nunito-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Nunito/Nunito-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Nunito/Nunito-ExtraLightItalic.ttf
          weight: 200
          style: italic

flutter_native_splash:
  color: "#FFF7ED"                # Match your app's splash background
  image: assets/peteks.png        # Your splash logo (adjust path if needed)
  android: true
  ios: true
  android_gravity: center
  fullscreen: true
